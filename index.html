<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID.RUN</title>
 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    background-color: #000;
    color: #fff;
    font-family: 'Helvetica Neue', Helvetica, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 2rem;
    line-height: 1.8;
    text-align: center;
    animation: fadein 1.5s ease-out;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 1.2rem;
    letter-spacing: 0.1em;
  }

  p {
    font-size: 1.1rem;
    opacity: 0.85;
    margin-bottom: 2rem;
  }

  a {
    display: inline-block;
    padding: 0.9rem 2rem;
    border: 1px solid #fff;
    color: #fff;
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 0.95rem;
    letter-spacing: 0.05em;
  }

  a:hover {
    background-color: #fff;
    color: #000;
  }

  @keyframes fadein {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
   body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: url('https://grainy-gradients.vercel.app/noise.svg');
  opacity: 0.03;
  pointer-events: none;
  animation: grainShift 20s infinite linear alternate;
  z-index: 0;
}

@keyframes grainShift {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-10px, -10px); }
}

   body {
  position: relative;
  z-index: 1;
}

   body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #111 40%, #000 100%);
  mix-blend-mode: lighten;
  animation: liquidFlow 12s infinite ease-in-out;
  opacity: 0.08;
  z-index: 0;
}

@keyframes liquidFlow {
  0% { transform: scale(1) translate(0, 0); }
  25% { transform: scale(1.03, 0.98) translate(-5px, 3px); }
  50% { transform: scale(0.97, 1.02) translate(4px, -2px); }
  75% { transform: scale(1.01, 1.01) translate(-2px, 1px); }
  100% { transform: scale(1) translate(0, 0); }
}

</style>


</head>
<body>

  <h1>VOID.RUN</h1>
  <p>今日の言葉：<br><strong>『 沈黙が咲いた夜、だれも知らない場所へ。』</strong></p>
  <a href="https://paypal.me/dowadowa" target="_blank">捧げる（Support the Void）</a>
  <p id="observer-id" style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.6;"></p>

<script>
  // 001〜999のランダムな観測番号を生成
  const observerNumber = String(Math.floor(Math.random() * 999) + 1).padStart(3, '0');

  // 表示する文
  const message = `観測番号： #${observerNumber}`;

  // 表示エリアに反映
  document.getElementById("observer-id").textContent = message;
</script>

</body>
</html>
