<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID.RUN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100%;
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', 'Noto Sans JP', sans-serif;
      font-weight: 300;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://files.oaiusercontent.com/file-00000000733061fd845c37b1154c38f8/A_digital_painting_depicts_an_ancient,_otherworldl.png");
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      filter: blur(6px);
      z-index: 0;
      animation: slowZoom 80s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.1em;
      z-index: 2;
    }

    strong {
      font-size: 1.2rem;
      line-height: 2rem;
      font-weight: 300;
      z-index: 2;
      white-space: pre-line;
    }

    a {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.7rem 1.5rem;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      z-index: 2;
      font-weight: 300;
    }

    a:hover {
      background-color: #fff;
      color: #000;
    }

    #observer-id, #time-display {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      opacity: 0.5;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>VOID.RUN</h1>
  <p><strong id="typed-text"></strong></p>
  <a href="https://paypal.me/dowadowa" target="_blank">捧げる（Support the Void）</a>
  <p id="observer-id"></p>
  <p id="time-display"></p>

  <script>
    const text = '『 沈黙が咲いた夜、\nだれも知らない場所へ。』';
    let i = 0;
    const target = document.getElementById('typed-text');
    function typeWriter() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 90);
      }
    }
    typeWriter();

    const observerNumber = String(Math.floor(Math.random() * 999) + 1).padStart(3, '0');
    document.getElementById("observer-id").textContent = `観測番号： #${observerNumber}`;

    function updateTime() {
      const now = new Date();
      const t = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
      document.getElementById("time-display").textContent = `観測時刻： ${t}`;
    }
    updateTime();
    setInterval(updateTime, 60000);
  </script>

</body>
</html>
