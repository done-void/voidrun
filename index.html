<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID.RUN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      line-height: 1.8;
      text-align: center;
      animation: fadein 1.5s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.1em;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.9rem 2rem;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
    }

    a:hover {
      background-color: #fff;
      color: #000;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #111 40%, #000 100%);
      opacity: 0.08;
      pointer-events: none;
      animation: liquidFlow 15s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes liquidFlow {
      0% { transform: scale(1) translate(0, 0); }
      25% { transform: scale(1.02, 0.98) translate(-3px, 3px); }
      50% { transform: scale(0.98, 1.02) translate(4px, -2px); }
      75% { transform: scale(1.01, 1.01) translate(-2px, 1px); }
      100% { transform: scale(1) translate(0, 0); }
    }

    #observer-id {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    #audioButton {
      margin-top: 1rem;
      font-size: 0.8rem;
      opacity: 0.4;
      border: none;
      background: none;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>VOID.RUN</h1>
  <p>今日の言葉：<br><strong>『 沈黙が咲いた夜、だれも知らない場所へ。』</strong></p>
  <a href="https://paypal.me/dowadowa" target="_blank">捧げる（Support the Void）</a>
  <p id="observer-id"></p>
  <button id="audioButton">音を再生する</button>

  <audio id="bgm" loop>
    <source src="https://cdn.suno.ai/kzu2yYQ0Egg71vNH.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 観測番号の生成
    const observerNumber = String(Math.floor(Math.random() * 999) + 1).padStart(3, '0');
    document.getElementById("observer-id").textContent = `観測番号： #${observerNumber}`;

    // オーディオ再生（モバイル制限対応）
    const bgm = document.getElementById('bgm');
    const audioButton = document.getElementById('audioButton');
    audioButton.addEventListener('click', () => {
      bgm.play();
      audioButton.style.display = 'none';
    });
  </script>

</body>
</html>
