<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID.RUN</title>

  <!-- 中二病風日本語フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: 'Zen Kurenaido', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      animation: fadein 1.5s ease-out;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.15em;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.85;
      line-height: 2;
    }

    a {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      letter-spacing: 0.05em;
    }

    a:hover {
      background-color: #fff;
      color: #000;
    }

    #observer-id {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #111 40%, #000 100%);
      opacity: 0.06;
      z-index: 0;
      animation: liquidFlow 15s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes liquidFlow {
      0% { transform: scale(1) translate(0, 0); }
      25% { transform: scale(1.03, 0.97) translate(-8px, 6px); }
      50% { transform: scale(0.98, 1.02) translate(6px, -5px); }
      75% { transform: scale(1.01, 1.01) translate(-3px, 2px); }
      100% { transform: scale(1) translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>VOID.RUN</h1>
  <p>今日の言葉：<br><strong>『 沈黙が咲いた夜、だれも知らない場所へ。』</strong></p>
  <a href="https://paypal.me/dowadowa" target="_blank">捧げる（Support the Void）</a>
  <p id="observer-id"></p>

  <script>
    const observerNumber = String(Math.floor(Math.random() * 999) + 1).padStart(3, '0');
    document.getElementById("observer-id").textContent = `観測番号： #${observerNumber}`;
  </script>
</body>
</html>
