<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOID.RUN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      line-height: 1.8;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1, p, a {
      position: relative;
      z-index: 2;
    }

    a {
      display: inline-block;
      padding: 0.9rem 2rem;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
    }

    a:hover {
      background-color: #fff;
      color: #000;
    }

    .liquid-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .liquid-bg svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .wave {
      animation: waveMotion 8s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes waveMotion {
      0%, 100% { transform: translateY(0) scaleX(1); }
      50% { transform: translateY(10px) scaleX(1.05); }
    }
  </style>
</head>
<body>
  <div class="liquid-bg">
    <svg viewBox="0 0 1200 800" preserveAspectRatio="none">
      <path class="wave" fill="#111" fill-opacity="0.6" d="
        M0,400 
        Q300,350 600,400 
        T1200,400 
        V800 
        H0 
        Z">
      </path>
    </svg>
  </div>

  <h1>VOID.RUN</h1>
  <p>今日の言葉：<br><strong>『 沈黙が咲いた夜、だれも知らない場所へ。』</strong></p>
  <a href="https://paypal.me/dowadowa" target="_blank">捧げる（Support the Void）</a>
  <p id="observer-id" style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.6;"></p>

  <script>
    const observerNumber = String(Math.floor(Math.random() * 999) + 1).padStart(3, '0');
    document.getElementById("observer-id").textContent = `観測番号： #${observerNumber}`;
  </script>
</body>
</html>
